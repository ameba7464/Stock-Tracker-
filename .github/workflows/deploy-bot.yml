name: Deploy Telegram Bot

on:
  push:
    branches: [main]
    paths:
      - 'telegram-bot/**'
      - '.github/workflows/deploy-bot.yml'
  workflow_dispatch:  # Ручной запуск

env:
  REGISTRY: cr.yandex
  IMAGE_NAME: crpf10vna673uuvl3qlv/stock-tracker-bot
  
jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Yandex Container Registry
        run: |
          echo '${{ secrets.YC_SA_JSON_KEY }}' | base64 -d | docker login --username json_key --password-stdin cr.yandex

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./telegram-bot
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Yandex Cloud
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            # Pull new image
            sudo docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            # Stop and remove old container
            sudo docker stop stock-tracker-bot || true
            sudo docker rm stock-tracker-bot || true
            
            # Run new container with mounted credentials from server
            sudo docker run -d \
              --name stock-tracker-bot \
              --restart unless-stopped \
              --network host \
              -v /home/yc-user/credentials.json:/app/credentials.json:ro \
              -v /home/yc-user/token.json:/app/token.json:ro \
              -e BOT_TOKEN=${{ secrets.BOT_TOKEN }} \
              -e "DATABASE_URL=${{ secrets.DATABASE_URL }}" \
              -e GOOGLE_DRIVE_FOLDER_ID=${{ secrets.GOOGLE_DRIVE_FOLDER_ID }} \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            # Check container is running
            sleep 5
            sudo docker ps | grep stock-tracker-bot
            
            # Show recent logs
            sudo docker logs --tail 20 stock-tracker-bot

      - name: Notify on success
        if: success()
        run: echo "✅ Deployment successful!"

      - name: Notify on failure
        if: failure()
        run: echo "❌ Deployment failed!""
