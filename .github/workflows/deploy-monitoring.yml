name: Deploy Monitoring to Production

on:
  push:
    branches:
      - main
    paths:
      - 'monitoring/**'
      - 'docker-compose.yml'
      - 'src/stock_tracker/monitoring.py'
      - '.github/workflows/deploy-monitoring.yml'
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  deploy-monitoring:
    name: Deploy Monitoring System
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create monitoring secrets
        run: |
          mkdir -p monitoring/secrets
          echo "${{ secrets.TELEGRAM_BOT_TOKEN }}" > monitoring/secrets/telegram_bot_token.txt
          chmod 600 monitoring/secrets/telegram_bot_token.txt

      - name: Validate Prometheus config
        run: |
          docker run --rm -v $(pwd)/monitoring/prometheus.yml:/prometheus.yml prom/prometheus:v2.48.0 \
            promtool check config /prometheus.yml

      - name: Validate Alertmanager config
        run: |
          docker run --rm \
            -v $(pwd)/monitoring/alertmanager.yml:/alertmanager.yml \
            -v $(pwd)/monitoring/secrets/telegram_bot_token.txt:/run/secrets/telegram_bot_token:ro \
            prom/alertmanager:v0.26.0 \
            amtool check-config /alertmanager.yml

      - name: Test monitoring metrics endpoint
        run: |
          python -c "from src.stock_tracker.monitoring import PrometheusMetrics; m = PrometheusMetrics(); print('✅ Metrics initialized')"

      - name: Deploy to server via SSH
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd /root/Stock-Tracker
            
            # Backup current config
            mkdir -p backups
            cp docker-compose.yml backups/docker-compose.yml.$(date +%Y%m%d_%H%M%S) || true
            
            # Pull latest code
            git pull origin main
            
            # Create monitoring secrets
            mkdir -p monitoring/secrets
            echo "${{ secrets.TELEGRAM_BOT_TOKEN }}" > monitoring/secrets/telegram_bot_token.txt
            chmod 600 monitoring/secrets/telegram_bot_token.txt
            
            # Update environment variables
            sed -i 's/TELEGRAM_ALERT_CHAT_ID=.*/TELEGRAM_ALERT_CHAT_ID=${{ secrets.TELEGRAM_ALERT_CHAT_ID }}/' .env
            sed -i 's/GRAFANA_PASSWORD=.*/GRAFANA_PASSWORD=${{ secrets.GRAFANA_PASSWORD }}/' .env
            
            # Pull new images
            docker-compose pull prometheus grafana alertmanager postgres-exporter redis-exporter node-exporter cadvisor
            
            # Restart monitoring services
            docker-compose up -d --force-recreate prometheus grafana alertmanager postgres-exporter redis-exporter node-exporter cadvisor
            
            # Wait for services to be ready
            sleep 10
            
            # Health check
            curl -f http://localhost:9090/-/healthy || exit 1
            curl -f http://localhost:9093/-/healthy || exit 1
            curl -f http://localhost:3000/api/health || exit 1
            
            echo "✅ Monitoring deployment completed successfully"

      - name: Send deployment notification
        if: always()
        run: |
          STATUS="${{ job.status }}"
          if [ "$STATUS" == "success" ]; then
            EMOJI="✅"
            MESSAGE="Monitoring deployment SUCCESSFUL"
          else
            EMOJI="❌"
            MESSAGE="Monitoring deployment FAILED"
          fi
          
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_ALERT_CHAT_ID }}" \
            -d "text=$EMOJI $MESSAGE
          
          Commit: ${{ github.sha }}
          Branch: ${{ github.ref_name }}
          Workflow: ${{ github.workflow }}
          " \
            -d "parse_mode=HTML"
