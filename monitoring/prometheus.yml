# Prometheus configuration for Stock Tracker
# Best practices:
# - Short scrape intervals for real-time monitoring
# - Proper service discovery
# - Comprehensive targets

global:
  scrape_interval: 15s      # Default scrape interval
  evaluation_interval: 15s  # How often to evaluate rules
  scrape_timeout: 10s       # Timeout for scrapes
  external_labels:
    cluster: 'stock-tracker'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alerting rules
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# Scrape configurations
scrape_configs:
  # ========== Prometheus itself ==========
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # ========== Stock Tracker FastAPI Application ==========
  - job_name: 'stock-tracker-api'
    metrics_path: '/metrics'
    scrape_interval: 10s
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'api'
          app: 'stock-tracker'
    
  # ========== PostgreSQL Database ==========
  - job_name: 'postgresql'
    scrape_interval: 15s
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgresql'
          database: 'stock_tracker'

  # ========== Redis Cache ==========
  - job_name: 'redis'
    scrape_interval: 15s
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'

  # ========== Node Exporter (System Metrics) ==========
  - job_name: 'node-exporter'
    scrape_interval: 15s
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node'
          instance: 'stock-tracker-host'

  # ========== Celery Workers ==========
  - job_name: 'celery'
    scrape_interval: 15s
    static_configs:
      - targets: ['celery-exporter:9808']
        labels:
          service: 'celery'
          app: 'stock-tracker'

  # ========== Nginx (if used) ==========
  - job_name: 'nginx'
    scrape_interval: 15s
    static_configs:
      - targets: ['nginx-exporter:9113']
        labels:
          service: 'nginx'

  # ========== cAdvisor (Container Metrics) ==========
  - job_name: 'cadvisor'
    scrape_interval: 15s
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'
