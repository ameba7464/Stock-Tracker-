services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: stock-tracker-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-stock_tracker}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-stock_tracker_password}
      POSTGRES_DB: ${POSTGRES_DB:-stock_tracker}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-stock_tracker}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stock-tracker-network

  # Redis (Cache & Celery Broker)
  redis:
    image: redis:7-alpine
    container_name: stock-tracker-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stock-tracker-network

  # FastAPI Web Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: stock-tracker-api
    command: uvicorn stock_tracker.api.main:app --host 0.0.0.0 --port 8000 --workers 4
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-stock_tracker}:${POSTGRES_PASSWORD:-stock_tracker_password}@postgres:5432/${POSTGRES_DB:-stock_tracker}
      
      # Redis
      REDIS_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      
      # Security
      SECRET_KEY: ${SECRET_KEY}
      FERNET_KEY: ${FERNET_KEY}
      ENCRYPTION_MASTER_KEY: ${ENCRYPTION_MASTER_KEY:-${FERNET_KEY}}
      
      # API
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:8000}
      
      # Monitoring
      SENTRY_DSN: ${SENTRY_DSN:-}
      SENTRY_ENVIRONMENT: ${ENVIRONMENT:-production}
      SENTRY_TRACES_SAMPLE_RATE: ${SENTRY_TRACES_SAMPLE_RATE:-0.1}
      
      # Rate Limiting
      RATE_LIMIT_GLOBAL: ${RATE_LIMIT_GLOBAL:-1000}
      RATE_LIMIT_TENANT: ${RATE_LIMIT_TENANT:-100}
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - stock-tracker-network
    restart: unless-stopped

  # Celery Worker (Background Tasks)
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: stock-tracker-worker
    command: celery -A stock_tracker.workers.celery_app worker --loglevel=info --concurrency=4 --queues=sync,default
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-stock_tracker}:${POSTGRES_PASSWORD:-stock_tracker_password}@postgres:5432/${POSTGRES_DB:-stock_tracker}
      
      # Redis
      REDIS_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      
      # Security
      SECRET_KEY: ${SECRET_KEY}
      FERNET_KEY: ${FERNET_KEY}
      ENCRYPTION_MASTER_KEY: ${ENCRYPTION_MASTER_KEY:-${FERNET_KEY}}
      
      # Monitoring
      SENTRY_DSN: ${SENTRY_DSN:-}
      SENTRY_ENVIRONMENT: ${ENVIRONMENT:-production}
    volumes:
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - stock-tracker-network
    restart: unless-stopped

  # Celery Beat (Scheduler)
  beat:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: stock-tracker-beat
    command: sh -c "mkdir -p /tmp/celerybeat && celery -A stock_tracker.workers.celery_app beat --loglevel=info --schedule=/tmp/celerybeat/schedule"
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-stock_tracker}:${POSTGRES_PASSWORD:-stock_tracker_password}@postgres:5432/${POSTGRES_DB:-stock_tracker}
      
      # Redis
      REDIS_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      
      # Security
      SECRET_KEY: ${SECRET_KEY}
      FERNET_KEY: ${FERNET_KEY}
      ENCRYPTION_MASTER_KEY: ${ENCRYPTION_MASTER_KEY:-${FERNET_KEY}}
    volumes:
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - stock-tracker-network
    restart: unless-stopped

  # Flower (Celery Monitoring)
  flower:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: stock-tracker-flower
    command: celery -A stock_tracker.workers.celery_app flower --port=5555
    environment:
      REDIS_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    ports:
      - "5555:5555"
    depends_on:
      redis:
        condition: service_healthy
      worker:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5555/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - stock-tracker-network
    restart: unless-stopped

  # Celery Exporter (Prometheus Metrics for Celery)
  celery-exporter:
    image: danihodovic/celery-exporter:latest
    container_name: stock-tracker-celery-exporter
    command: --broker-url=redis://redis:6379/0
    environment:
      CE_BROKER_URL: redis://redis:6379/0
    ports:
      - "9808:9808"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - stock-tracker-network
    restart: unless-stopped

  # ========== MONITORING STACK ==========
  
  # Prometheus (Metrics Collection)
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: stock-tracker-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerts:/etc/prometheus/alerts:ro
      - prometheus_data:/prometheus
    networks:
      - stock-tracker-network
    restart: unless-stopped

  # Alertmanager (Alert Notifications to Telegram)
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: stock-tracker-alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - ./monitoring/alertmanager/templates:/etc/alertmanager/templates:ro
      - ./monitoring/secrets/telegram_bot_token.txt:/run/secrets/telegram_bot_token:ro
      - alertmanager_data:/alertmanager
    environment:
      TELEGRAM_CHAT_ID: ${TELEGRAM_ALERT_CHAT_ID}
    networks:
      - stock-tracker-network
    restart: unless-stopped

  # Grafana (Metrics Visualization)
  grafana:
    image: grafana/grafana:10.2.2
    container_name: stock-tracker-grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: redis-datasource
      GF_SERVER_ROOT_URL: http://localhost:3000
      GF_USERS_ALLOW_SIGN_UP: 'false'
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - stock-tracker-network
    restart: unless-stopped

  # PostgreSQL Exporter (Database Metrics)
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: stock-tracker-postgres-exporter
    environment:
      DATA_SOURCE_NAME: postgresql://${POSTGRES_USER:-stock_tracker}:${POSTGRES_PASSWORD:-stock_tracker_password}@postgres:5432/${POSTGRES_DB:-stock_tracker}?sslmode=disable
    ports:
      - "9187:9187"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - stock-tracker-network
    restart: unless-stopped

  # Redis Exporter (Cache Metrics)
  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: stock-tracker-redis-exporter
    environment:
      REDIS_ADDR: redis:6379
    ports:
      - "9121:9121"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - stock-tracker-network
    restart: unless-stopped

  # Node Exporter (System Metrics)
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: stock-tracker-node-exporter
    command:
      - '--path.rootfs=/host'
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - stock-tracker-network
    restart: unless-stopped

  # cAdvisor (Container Metrics)
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: stock-tracker-cadvisor
    privileged: true
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /dev/disk:/dev/disk:ro
    devices:
      - /dev/kmsg
    networks:
      - stock-tracker-network
    restart: unless-stopped

  # Nginx (Reverse Proxy - Optional for production)
  nginx:
    image: nginx:alpine
    container_name: stock-tracker-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - stock-tracker-network
    restart: unless-stopped
    profiles:
      - production

  # Telegram Bot
  telegram-bot:
    build:
      context: ./telegram-bot
      dockerfile: Dockerfile
    container_name: stock-tracker-telegram-bot
    environment:
      BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      STOCK_TRACKER_API_URL: http://api:8000
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-stock_tracker}:${POSTGRES_PASSWORD:-stock_tracker_password}@postgres:5432/${POSTGRES_DB:-stock_tracker}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
      api:
        condition: service_healthy
    networks:
      - stock-tracker-network
    restart: unless-stopped
    profiles:
      - bot

  # PostgreSQL Backup Service
  # Режимы:
  #   - По умолчанию (cron): запуск каждую ночь в 03:00
  #   - Ручной: docker-compose run --rm -e BACKUP_MODE=backup backup
  backup:
    build:
      context: .
      dockerfile: Dockerfile.backup
    container_name: stock-tracker-backup
    environment:
      # Режим работы: cron (по расписанию) или backup (однократно)
      BACKUP_MODE: ${BACKUP_MODE:-cron}
      
      # PostgreSQL
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-stock_tracker}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-stock_tracker_password}
      POSTGRES_DB: ${POSTGRES_DB:-stock_tracker}
      
      # Yandex Object Storage (S3)
      S3_ENDPOINT: https://storage.yandexcloud.net
      S3_BUCKET: ${S3_BACKUP_BUCKET:-stock-tracker-backups}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_REGION: ru-central1
      
      # Backup settings
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-7}
      LOG_FILE: /var/log/backup_postgres.log
      
      # Telegram notifications (optional)
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_CHAT_ID: ${TELEGRAM_BACKUP_CHAT_ID:-}
    volumes:
      - ./logs:/var/log
      - backup_data:/tmp/backups
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - stock-tracker-network
    restart: unless-stopped
    profiles:
      - backup

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  alertmanager_data:
    driver: local
  grafana_data:
    driver: local
  backup_data:
    driver: local
  celerybeat_schedule:
    driver: local

networks:
  stock-tracker-network:
    driver: bridge
