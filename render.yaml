services:
  - type: cron
    name: stock-tracker-updater
    runtime: python
    schedule: "1 21 * * *"  # 21:01 UTC = 00:01 МСК (каждый день)
    repo: https://github.com/ameba7464/Stock-Tracker-
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: python update_table_fixed.py
    envVars:
      - key: WILDBERRIES_API_KEY
        sync: false
      - key: GOOGLE_SHEET_ID
        sync: false
      - key: GOOGLE_SHEET_NAME
        value: Stock Tracker
      - key: GOOGLE_SERVICE_ACCOUNT
        sync: false
      - key: LOG_LEVEL
        value: INFO
      - key: TZ
        value: Europe/Moscow
